<h1 class="center">Liste de Pokémons</h1>
<!--<input type="text" (click)="selectPokemon($event)" /> -->


<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div class="card horizontal" (click)="selectPokemon(pokemon.id.toString())" pokemonBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date:'longDate' | uppercase}}</small></p>
            <span *ngFor="let type of pokemon.types"
            class="{{ type | pokemonTypeColor }}">
            {{ type }}
            </span>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
